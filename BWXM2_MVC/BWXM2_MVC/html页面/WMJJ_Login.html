        $('#txtpwd').hide();
        $('#pwd1').show();

        $('#H4_denglu').show();
    }
    function zhuce() {
        $('#H4_zhuce').show();
        $('#P_num').show();
        $('#P_name').show();
        $('#yanzhengmakuang').show();
        $('#txtpwd').show();

        $('#pwd1').hide();
        $('#P_name1').hide();
        $('#H4_denglu').hide();
    }
</script>
